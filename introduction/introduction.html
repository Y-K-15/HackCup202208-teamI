<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper</title>
  <link rel="stylesheet" href="./introduction.css">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="./introduction.js"></script>
</head>
<body>
  <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="../image/LINE_ALBUM_ハッカソン横もく！！2期生3期生関係なくみんないれてっちゃってください！！__2.jpg" alt="" width="80%" height="60%"></div>
    <div class="swiper-slide"><img src="../image/LINE_ALBUM_ハッカソン横もく！！2期生3期生関係なくみんないれてっちゃってください！！__0.jpg" alt="" width="80%"height="60%"></div>
    <div class="swiper-slide"><img src="../image/LINE_ALBUM_ハッカソン横もく！！2期生3期生関係なくみんないれてっちゃってください！！__1.jpg" alt="" width="80%"height="60%"></div>
    ...
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
<script>
  const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction:"horizontal",
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
</script>
</body>
</html>
